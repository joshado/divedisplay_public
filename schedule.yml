- carousel: &carousel
    mode: carousel
    params:
      delay: 3
      images: &carousel-images
      - https://joshado.github.io/divedisplay_public/2022-easter-flyer.jpg?1234

- start_time: "06:00:00"
  end_time: "21:30:00"
  days: all
  screen_on: true
  cast: true
  <<: *carousel

- start_time: "00:00:00"
  end_time: "23:59:59"
  days: all
  screen_on: false
  clock: true
  cast: false
